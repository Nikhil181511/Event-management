    <script>
        function calculateTotal() {
            const cateringPrice = parseFloat(document.getElementById("catering").value);
            const musicPrice = parseFloat(document.getElementById("music").value);
            const decorationPrice = parseFloat(document.getElementById("decoration").value);
            const photographyPrice = parseFloat(document.getElementById("photography").value);
            const venuePrice = parseFloat(document.getElementById("venue").value);

            const total = cateringPrice + musicPrice + decorationPrice + photographyPrice + venuePrice;
            document.getElementById("total").textContent = "Total: $" + total.toFixed(2);
        }
    </script>

    <h1>Service Form</h1>
    <form action="Scheck.php" method="POST">
        <label for="catering">Catering:</label>
        <select id="catering" name="catering" onchange="calculateTotal()" required>
            <option value="500">Basic Catering ($500)</option>
            <option value="1000">Standard Catering ($1000)</option>
            <option value="1500">Premium Catering ($1500)</option>
        </select>

        <label for="music">Music:</label>
        <select id="music" name="music" onchange="calculateTotal()" required>
            <option value="300">Local DJ ($300)</option>
            <option value="700">Live Band ($700)</option>
            <option value="1200">Famous DJ ($1200)</option>
        </select>

        <label for="decoration">Decoration:</label>
        <select id="decoration" name="decoration" onchange="calculateTotal()" required>
            <option value="200">Basic Decoration ($200)</option>
            <option value="600">Standard Decoration ($600)</option>
            <option value="1000">Premium Decoration ($1000)</option>
        </select>

        <label for="photography">Photography:</label>
        <select id="photography" name="photography" onchange="calculateTotal()" required>
            <option value="400">Basic Photography ($400)</option>
            <option value="800">Standard Photography ($800)</option>
            <option value="1500">Professional Photography ($1500)</option>
        </select>

        <label for="venue">Venue:</label>
        <select id="venue" name="venue" onchange="calculateTotal()" required>
            <option value="1000">Community Hall ($1000)</option>
            <option value="3000">Luxury Hotel ($3000)</option>
            <option value="5000">Exclusive Resort ($5000)</option>
        </select>

        <h3 id="total">Total: $0.00</h3>

        <input type="submit" value="Submit">
    </form>
